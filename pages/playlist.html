<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Playlist Analyzer</title>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/playlist.css">
<script src="/config.js"></script>
<script src="/app.js" defer></script>
<script src="/playlist.js" defer></script>
</head>
<body>
<header>
<img src="/img/logo.png" class="logo" id="logo" onclick="redirectToHomePage()">
</header>
<div class="header">
<div class="rowA">
<a href="/pages/tracks/shorttracks.html">Top Tracks</a>
<a href="/pages/artists/shortartists.html">Top Artists</a>
</div>
<div class="rowB">
<a href="/pages/recent.html">Recently Played</a>
<a href="/pages/playlist.html">Playlist Analyzer</a>
</div>
</div>

<div class="container">
<h1>Playlist Analyzer</h1>
    
<!-- Playlist Selector -->
<div id="playlistSelector" class="playlist-selector">
<label for="playlistDropdown">Select a Playlist:</label>
<select id="playlistDropdown">
<option value="">Loading playlists...</option>
</select>
</div>

<!-- Loading indicator -->
<div id="loading" style="display: none;">
<p>Loading playlist data...</p>
</div>

<!-- Playlist Info -->
<div id="playlistInfo" style="display: none;">
<h2 id="playlistName"></h2>
<p id="playlistDescription"></p>
<p id="trackCount"></p>
</div>

<!-- Tracks Table -->
<div id="tableContainer" style="display: none;">
<table id="tracksTable">
<thead>
<tr>
<th data-sort="index">#</th>
<th data-sort="name">Song</th>
<th data-sort="artist">Artist</th>
<th data-sort="album">Album</th>
<th data-sort="bpm">BPM</th>
<th data-sort="energy">Energy</th>
<th data-sort="duration">Duration</th>
<th data-sort="popularity">Popularity</th>
<th data-sort="release_date">Release Date</th>
</tr>
</thead>
<tbody id="tracksTableBody">
<!-- Tracks will be inserted here -->
</tbody>
</table>
</div>
</div>

</body>
</html>
