<!-- Navigation -->

<!-- Main Content -->

<h1 class="text-4xl md:text-5xl font-bold mb-8 bg-gradient-to-r from-green-400 to-blue-400 bg-clip-text text-transparent">
Top Artists
</h1>

<!-- Time Range Tabs -->
<div id="tabs" class="flex items-center gap-2 mb-8 bg-white/10 backdrop-blur-sm rounded-2xl p-2 w-fit">
<button
onclick="switchTab('short_term', this)"
id="shortTermBtn"
class="tab-btn px-6 py-2 rounded-xl font-semibold transition-all bg-green-500 text-white shadow-lg">
Last 4 weeks
</button>
<button
onclick="switchTab('medium_term', this)"
id="mediumTermBtn"
class="tab-btn px-6 py-2 rounded-xl font-semibold transition-all text-purple-200 hover:text-white hover:bg-white/10">
Last 6 months
</button>
<button
onclick="switchTab('long_term', this)"
id="longTermBtn"
class="tab-btn px-6 py-2 rounded-xl font-semibold transition-all text-purple-200 hover:text-white hover:bg-white/10">
All time
</button>
</div>

<!-- Stats Cards -->
<div id="statsContainer" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 hidden">
<!-- Top Genre -->
<div class="bg-white/10 backdrop-blur-sm rounded-2xl p-6">
<div class="text-purple-300 text-sm font-semibold uppercase tracking-wider mb-2">Top Genre</div>
<div id="topGenreEmoji" class="text-4xl mb-1">ðŸŽµ</div>
<div id="topGenre" class="text-xl font-bold text-white capitalize"></div>
<div id="topGenreCount" class="text-purple-300 text-sm mt-1"></div>
</div>

<!-- Genre Diversity -->
<div class="bg-white/10 backdrop-blur-sm rounded-2xl p-6">
<div class="text-purple-300 text-sm font-semibold uppercase tracking-wider mb-2">Genre Diversity</div>
<div id="diversityScore" class="text-4xl font-bold text-white mb-1">--</div>
<div id="diversityLabel" class="text-purple-300 text-sm"></div>
<div class="mt-3 bg-white/10 rounded-full h-2">
<div id="diversityBar" class="bg-gradient-to-r from-pink-400 to-purple-400 h-2 rounded-full transition-all duration-1000" style="width: 0%"></div>
</div>
</div>

<!-- Top Genres Breakdown -->
<div class="bg-white/10 backdrop-blur-sm rounded-2xl p-6">
<div class="text-purple-300 text-sm font-semibold uppercase tracking-wider mb-3">Genre Breakdown</div>
<div id="genreBreakdown" class="space-y-2"></div>
</div>
</div>

<!-- Artists Grid -->
<ul id="topTracksList" class="space-y-3"></ul>
</div>

<script>
const genreEmojis = {
"hip hop": "ðŸŽ¤", "rap": "ðŸŽ¤", "pop": "âœ¨", "rock": "ðŸŽ¸",
"r&b": "ðŸŽ¶", "soul": "ðŸŽ¶", "indie": "ðŸŒ¿", "electronic": "ðŸŽ›ï¸",
"dance": "ðŸ’ƒ", "jazz": "ðŸŽ·", "classical": "ðŸŽ»", "country": "ðŸ¤ ",
"metal": "ðŸ¤˜", "punk": "âš¡", "folk": "ðŸª•", "latin": "ðŸŒ¶ï¸",
"reggae": "ðŸŒ´", "blues": "ðŸŽº", "alternative": "ðŸ”®", "trap": "ðŸ”Š"
};

function getGenreEmoji(genre) {
const lower = genre.toLowerCase();
for (const [key, emoji] of Object.entries(genreEmojis)) {
if (lower.includes(key)) return emoji;
}
return "ðŸŽµ";
}

function getDiversityLabel(count) {
if (count >= 15) return { label: "Extremely Diverse ðŸŒ", pct: 100 };
if (count >= 10) return { label: "Very Diverse ðŸŽ¨", pct: 80 };
if (count >= 6) return { label: "Moderately Diverse ðŸŽ§", pct: 55 };
if (count >= 3) return { label: "Genre Loyal ðŸŽ¯", pct: 30 };
return { label: "Ride or Die Fan ðŸ”’", pct: 10 };
}

function updateStats(artists) {
// Count genres
const genreCounts = {};
artists.forEach(artist => {
artist.genres.forEach(genre => {
genreCounts[genre] = (genreCounts[genre] || 0) + 1;
});
});

const sortedGenres = Object.entries(genreCounts).sort((a, b) => b[1] - a[1]);
const uniqueGenreCount = sortedGenres.length;

// Top Genre
if (sortedGenres.length > 0) {
const [topGenre, topCount] = sortedGenres[0];
document.getElementById('topGenreEmoji').textContent = getGenreEmoji(topGenre);
document.getElementById('topGenre').textContent = topGenre;
document.getElementById('topGenreCount').textContent = `Appears in ${topCount} of your top artists`;
}

// Diversity Score
const { label, pct } = getDiversityLabel(uniqueGenreCount);
document.getElementById('diversityScore').textContent = `${uniqueGenreCount} genres`;
document.getElementById('diversityLabel').textContent = label;
setTimeout(() => {
document.getElementById('diversityBar').style.width = `${pct}%`;
}, 100);

// Genre Breakdown (top 4)
const topGenres = sortedGenres.slice(0, 4);
const maxCount = topGenres[0]?.[1] || 1;
document.getElementById('genreBreakdown').innerHTML = topGenres.map(([genre, count]) => `
<div>
<div class="flex justify-between text-sm mb-1">
<span class="text-white font-semibold capitalize truncate">${genre}</span>
<span class="text-purple-300 shrink-0 ml-2">${count} artists</span>
</div>
<div class="bg-white/10 rounded-full h-1.5">
<div class="bg-gradient-to-r from-green-400 to-blue-400 h-1.5 rounded-full" style="width: ${Math.round((count / maxCount) * 100)}%"></div>
</div>
</div>
`).join('');

document.getElementById('statsContainer').classList.remove('hidden');
}

function switchTab(timeRange, clickedBtn) {
document.querySelectorAll('.tab-btn').forEach(btn => {
btn.classList.remove('bg-green-500', 'text-white', 'shadow-lg');
btn.classList.add('text-purple-200');
});
clickedBtn.classList.add('bg-green-500', 'text-white', 'shadow-lg');
clickedBtn.classList.remove('text-purple-200');
document.getElementById('topTracksList').innerHTML = '';
document.getElementById('statsContainer').classList.add('hidden');
loadArtists(timeRange);
}

async function loadArtists(timeRange) {
const response = await fetchWebApi(`v1/me/top/artists?limit=50&time_range=${timeRange}`, 'GET');
const artistsList = document.getElementById("topTracksList");
artistsList.innerHTML = '';

updateStats(response.items);

response.items.forEach((artist, index) => {
const artistItem = document.createElement("li");
artistItem.classList.add("artist-item");
artistItem.style.animationDelay = `${index * 0.05}s`;

const imageUrl = artist.images?.[0]?.url || '/img/icon.svg';
const topGenre = artist.genres?.[0] || 'Unknown';

artistItem.innerHTML = `
<a href="${artist.external_urls.spotify}" target="_blank"
class="flex items-center gap-4 bg-white/5 hover:bg-white/15 backdrop-blur-sm rounded-2xl p-4 transition-all hover:scale-[1.02] hover:shadow-xl group">
<span class="text-purple-300 font-bold text-lg w-8 text-center shrink-0">${index + 1}</span>
<img src="${imageUrl}" alt="${artist.name}" class="w-14 h-14 rounded-full shadow-lg shrink-0 object-cover">
<div class="flex-1 min-w-0">
<div class="font-semibold text-white truncate group-hover:text-green-400 transition-colors">${artist.name}</div>
<div class="text-purple-300 text-sm truncate capitalize">${topGenre}</div>
</div>
<div class="hidden md:flex items-center gap-2 shrink-0">
<div class="text-right">
<div class="text-white text-sm font-semibold">${artist.popularity}/100</div>
<div class="text-purple-400 text-xs">popularity</div>
</div>
<div class="w-16 bg-white/10 rounded-full h-1.5">
<div class="bg-gradient-to-r from-green-400 to-blue-400 h-1.5 rounded-full" style="width: ${artist.popularity}%"></div>
</div>
</div>
<svg class="w-5 h-5 text-green-400 opacity-0 group-hover:opacity-100 transition-opacity shrink-0" fill="currentColor" viewBox="0 0 24 24">
<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
</svg>
</a>
`;
artistsList.appendChild(artistItem);
});
}

document.addEventListener("DOMContentLoaded", () => {
loadArtists('short_term');
});
</script>
</body>
</html>
